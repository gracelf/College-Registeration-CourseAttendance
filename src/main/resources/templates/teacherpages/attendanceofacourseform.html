<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<p>Student Attendance: </p>
<p th:text="'Date today: ' + ${#dates.format(now, 'MMM dd, yyyy')}"></p>

<!--should be a form allow input of students' attendance info-->

<form th:action="@{/teacher/markattendance/{courseId}(courseId=${course.id})}" method="post">
    <table>
        <thead>
        <tr>
            StudentFullName
        </tr>
        <tr>
            StudentEmail
        </tr>
        <tr>
            Attendance
        </tr>
        </thead>



        <tbody>
<th:block th:each="student:${studentsofACourse}">


    <tr>
    <td th:text="${student.firstName} + ' ' +${student.lastName} "></td>
    <td th:text="${student.email}"></td>

    <td><select name="attendanceStatus">
        <!--<th:block th:each="director:${alldirector}">-->
        <option value="NotMarked">  </option>
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
        <option value="Late">Late</option>
        <!--<option value="-1">Not a department head</option>-->

        <!--</th:block>-->
    </select>
    </td>
    </tr>


</th:block>
        </tbody>
    </table>

<p><input type="submit" class="btn btn-default navbar-btn" value="Mark Attendance" />
    <input type="reset" class="btn btn-default navbar-btn" value="Reset" /></p>
</form>

</body>
</html>
