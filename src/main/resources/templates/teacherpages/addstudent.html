<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <Title>Register Student To Courses</Title>
    <!-- Header -->
    <th:block th:replace="base :: header"></th:block>
    <!-- /.Header -->
</head>
<body>
    <!--Navigation Teacher-->
    <nav th:replace="base :: nav2Teacher"></nav>
    <!--/.Navigation Teacher-->
    <div class="container-loggeduser">
        Logged user:  <span sec:authentication="name">The Teacher is not logged in yet</span>
    </div>

    <div class="container">

    <form action="#"
          th:action="@{/teacher/addstudent/{id}(id=${course.id})}"
          th:object="${newstudent}"
          method="post" >
        <fieldset>
            <legend>Register Student to Course</legend>

        <!--<input type="text" th:field="*{perosn.id}" />-->
        <input type="hidden" th:field="*{id}" />
            <p> <h4>M Number</h4> <input type="text" th:field="*{mNumber}"/></p>
            <div th:if="${#fields.hasErrors('mNumber')}"  th:errors="*{mNumber}"
                 class="well alert alert-warning" role="alert"></div>
            <p><h4>First Name</h4> <input required type="text" th:field="*{firstName}"/></p>
            <div th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}"
                 class="well alert alert-warning" role="alert"></div>
            <p> <h4> Last Name  </h4> <input required type="text" th:field="*{lastName}"/></p>
            <div th:if="${#fields.hasErrors('lastName')}"  th:errors="*{lastName}"
                 class="well alert alert-warning" role="alert"></div>
            <p> <h4> Email  </h4> <input required type="text" th:field="*{email}"/></p>
            <div th:if="${#fields.hasErrors('email')}"  th:errors="*{email}"
                 class="well alert alert-warning" role="alert"></div>

        <!--<p th:text="'Sign up time: ' + *{startDate)}">-->

        <!--th:text="${#dates.format(link.date, 'MMM dd, yyyy')}"-->
        <p th:text="'Sign up date: ' + ${#dates.format(newstudent.startDate, 'MMM dd, yyyy')}" />
        <p><input type="submit"  value="Sign up for the course" class="btn btn-lg btn-default btn-block" /></p>

        </fieldset>
    </form>


    </div>
    <!-- Footer -->
    <div th:replace="base :: footer"></div>
    <!-- /.Footer -->
</body>
</html>
