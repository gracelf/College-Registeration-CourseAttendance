<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<form th:action="@{/teacher/update/{courseId}/{studentId}(courseId=${course.id},studentId=${student.id})}" method="post" >
    <table class="table">

        <thead>
        <td><strong>ID</strong></td>
        <td><strong>M-Number</strong></td>
        <td><strong>First Name</strong></td>
        <td><strong>Last Name</strong></td>
        <td><strong>User Name</strong></td>
        <td><strong>Password</strong></td>
        <td><strong>Email Address</strong></td>
        </thead>

        <tbody>
            <td th:text="${student.id}"></td>
            <td><input type="text" name="newMId"/></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.username}"></td>
            <td th:text="${student.password}"></td>
            <td th:text="${student.email}"></td>

            <td>
                <input type="submit"  value="update M number">
            </td>
        </tbody>


    </table>
</form>

</body>
</html>
