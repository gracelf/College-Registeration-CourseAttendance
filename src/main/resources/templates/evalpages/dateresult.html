<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title??</title>

    <!-- Header -->
    <div th:replace="base :: header"></div>
    <!-- /.Header -->

</head>
<body>

<!--Navigation Student-->
<nav th:replace="base :: nav2Student"></nav>
<!--/.Navigation Student-->

<div class="container">
    <table>
        <tr>
            <th>CRN</th>
            <th>Course Name</th>
            <th>Start Date</th>
            <th>End Date</th>


        </tr>

        <tr th:each="item : ${crn}">
            <td th:text="${item.crn}"></td>
            <td th:text="${item.courseName}"></td>
            <td th:text="${item.startDate}"></td>
            <td th:text="${item.endDate}"></td>



        </tr>

    </table>
</div>
<!-- Footer -->
<div th:replace="base :: footer"></div>
<!-- /.Footer -->

</body>
</html>
