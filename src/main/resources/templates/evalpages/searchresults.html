<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Eval Search Result</title>

    <!-- Header -->
    <div th:replace="base :: header"></div>
    <!-- /.Header -->

</head>
<body>

<!--Navigation Student-->
<nav th:replace="base :: nav2Student"></nav>
<!--/.Navigation Student-->

<div class="container">
    <div  th:if="${searcheval.isEmpty()}">
        <p>No matching course is found!</p>
    </div>


    <div  th:if="${!searcheval.isEmpty()}">
        <table>
            <tr>
                <th>CRN</th>
                <th>Course Name</th>
                <th>Start Date</th>
                <th>End Date</th>


            </tr>

            <tr>
                <th:block th:each="item:${searcheval}">
                    <td th:text="${item.crn}"></td>
                    <td th:text="${item.courseName}"></td>
                    <td th:text="${item.startDate}"></td>
                    <td th:text="${item.endDate}"></td>
                    <td><a th:href="@{/eval/evaluationentry/{id}(id=${item.id})}">Evaluate this course</a></td>
                </th:block>

            </tr>


        </table>
    </div>
</div>

<!-- Footer -->
<div th:replace="base :: footer"></div>
<!-- /.Footer -->

</body>
</html>
