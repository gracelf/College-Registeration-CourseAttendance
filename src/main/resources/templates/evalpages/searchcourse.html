<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>

    <title>Eval Search Course</title>

    <!-- Header -->
    <th:block th:replace="base :: header"></th:block>
    <!-- /.Header -->

</head>
<body>

<!--Navigation Student-->
<nav th:replace="base :: nav2Student"></nav>
<!--/.Navigation Student-->

<div class="container">
    <div>
        <form  th:action="@{/eval/searchcourse}"  method="post">

            <p>Enter CRN Number: <input type="number" name="crnfield" /></p>

            <p><input type="submit" value="Search CRN" /> <input type="reset" value="Reset" /> </p>

        </form>
    </div>

    <div>
        <form id="inner-form" class="form-horizontal form" th:action="@{eval/searchresult}">


            <div>
            <br>
                <table class="table table-striped" border="1">
                    <th:block th:each="item:${searcheval}">
                        <tr>
                            <td><b>CRN</b></td>
                            <td><b>Course Name</b></td>
                            <td><b>Start Date</b></td>
                            <td><b>End Date</b></td>
                            <td><b>Action</b></td>
                        </tr>
                        <tr>
                            <td th:text="${item.crn}"></td>
                            <td th:text="${item.courseName}"></td>
                            <td th:text="${item.startDate}"></td>
                            <td th:text="${item.endDate}"></td>
                            <td>
                                <a th:href="@{/eval/evaluationentry/{id}(id=${item.id})}">Evaluate this course</a>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>

        </form>

    </div>
</div>

<!-- Footer -->
<div th:replace="base :: footer"></div>
<!-- /.Footer -->

</body>
</html>
