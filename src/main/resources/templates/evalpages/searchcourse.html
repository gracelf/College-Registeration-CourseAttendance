<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Title</title>
</head>
<body>
<div>
<form  th:action="@{/eval/searchcourse}"  method="post">

    <p>Enter CRN Number: <input type="number" name="crnfield" /></p>

    <p><input type="submit" value="Search CRN" /> <input type="reset" value="Reset" /> </p>

</form>
</div>

<div>
<form id="inner-form" class="form-horizontal form" th:action="@{eval/searchresult}">
    <body>
    <table>
        <tr>
            <th>CRN</th>
            <th>Course Name</th>
            <th>Start Date</th>
            <th>End Date</th>


        </tr>

        <tr>
            <th:block th:each="item:${searcheval}">
                <td th:text="${item.crn}"></td>
                <td th:text="${item.courseName}"></td>
                <td th:text="${item.startDate}"></td>
                <td th:text="${item.endDate}"></td>
                <td><a th:href="@{/eval/evaluationentry/{id}(id=${item.id})}">Evaluate this course</a></td>
            </th:block>

        </tr>


    </table>
    </body>
    </form>

</div>
</body>
</html>
