<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Register Student</title>
    <!-- Header -->
    <th:block th:replace="base :: header"></th:block>
    <!-- /.Header -->
</head>
<body>
    <!--Navigation Admin-->
    <nav th:replace="base :: nav2Admin"></nav>
    <!--/.Navigation Admin-->
    <div class="container">
        <form action="#"
              th:action="@{/admin/registerstudent}"
              th:object="${newstudent}"
              method="post" >
            <fieldset>
                <legend>Add Student To Class</legend>

                <!--hide the new person(student) id and the course id they are registering to-->
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{courseStudent.id}" />

                <p> <h4>M Number</h4> <input type="text" th:field="*{mNumber}" placeholder="M Number"/></p>
                <div th:if="${#fields.hasErrors('mNumber')}"  th:errors="*{mNumber}"
                     class="well alert alert-warning" role="alert"></div>
                <p><h4>First Name</h4> <input type="text" th:field="*{firstName}" placeholder="First Name"/></p>
                <div th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}"
                     class="well alert alert-warning" role="alert"></div>
                <p> <h4> Last Name  </h4> <input type="text" th:field="*{lastName}" placeholder="Last Name"/></p>
                <div th:if="${#fields.hasErrors('lastName')}"  th:errors="*{lastName}"
                     class="well alert alert-warning" role="alert"></div>
                <p> <h4> Email  </h4> <input type="email" th:field="*{email}" placeholder="Email"/></p>
                <div th:if="${#fields.hasErrors('email')}"  th:errors="*{email}"
                     class="well alert alert-warning" role="alert"></div>
                <p> <h4> Start Date  </h4> <input type="text" th:field="*{startDate}"/></p>
                <div th:if="${#fields.hasErrors('startDate')}"  th:errors="*{startDate}"
                     class="well alert alert-warning" role="alert"></div>

                <!--th:text="${#dates.format(link.date, 'MMM dd, yyyy')}"-->
                <!--<p th:text="'Sign up date: ' + ${#dates.format(newstudent.startDate, 'MMM dd, yyyy')}" />-->
                <p><input type="submit"  value="Submit" class="btn btn-lg btn-default btn-block" /></p>

            </fieldset>

        </form>
    </div>


    <!-- Footer -->
    <div th:replace="base :: footer"></div>
    <!-- /.Footer -->

</body>
</html>
