    <div class="container">
        <h1>Communication Form</h1>
        <p th:text="'Date today: ' + ${#dates.format(now, 'MMM dd, yyyy')}"></p>

        <form action="#"
                th:action="@{/admin/processcommunication/add}"
              th:object="${aCommunication}"
              method="POST">
            <fieldset>
                <legend></legend>
                <!--//hidden id-->
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label>M Number</label>
                    <input th:field="*{mNumber}" class="form-control input-lg" placeholder="M-Number">
                </div>
                <div class="form-group">
                    <label>Name </label>
                    <input th:field="*{name}" class="form-control input-lg" placeholder="Contact Name">
                </div>
                <div class="form-group">
                    <label>Phone Number </label>
                    <input th:field="*{phoneNumber}" class="form-control input-lg" placeholder="(xxxyyzzzz)">
                </div>
                <div class="form-group">
                    <label>Email </label>
                    <input th:field="*{email}" class="form-control input-lg" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Course </label>
                    <select th:field="*{courseInterestedCRN}" class="form-control input-lg" >
                        <option value="">--select a course--</option>
                        <option th:each="course: ${courseList}"
                                th:value="${course.crn}"
                                th:text="${course.courseName + '|' + course.crn}">
                        </option>
                    </select>

                </div>
                <div class="form-group">
                    <label>Call Details: </label>
                    <textarea th:field="*{callDetails}" col="50" row="4"></textarea>

                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="btn btn-primary btn-block btn-lg" tabindex="7" type="submit" value="Submit call/email"></select>
                </div>
