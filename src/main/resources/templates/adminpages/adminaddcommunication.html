    <div class="container">
        <h1>Communication Form</h1>
        <p th:text="'Date today: ' + ${#dates.format(now, 'MMM dd, yyyy')}"></p>

        <form class="well form-horizontal"
              th:action="@{/admin/processcommunication/add}"
              th:object="${aCommunication}"
              method="POST">
            <fieldset>
                <legend>Communication Form</legend>
                <!--//hidden id-->
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>M#</label>
                    <input th:field="*{mNumber}" placeholder="M-Number">
                </div>
                <div class="form-group">
                    <label>Name: </label>
                    <input th:field="*{name}" placeholder="Contact Name">
                </div>
                <div class="form-group">
                    <label>Phone #: </label>
                    <input th:field="*{phoneNumber}" placeholder="(xxxyyzzzz)">
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input th:field="*{email}" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Course:</label>
                    <select th:field="*{courseInterestedCRN}">
                        <option value="">--select a course--</option>
                        <option th:each="course: ${courseList}"
                                th:value="${course.crn}"
                                th:text="${course.courseName}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Call Details: </label>
                    <textarea th:field="*{callDetails}" col="50" row="4"></textarea>

                </div>
                <input type="submit" value="Submit call/email"></select>
